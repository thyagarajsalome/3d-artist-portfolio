<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Artist Portfolio</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- Preconnect & Async load external fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font Awesome (loaded asynchronously) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />
    </noscript>

    <!-- Material Icons (loaded asynchronously) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>

    <!-- Google Fonts (loaded asynchronously) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      />
    </noscript>

    <!-- Inline Critical CSS (minified) -->
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <a href="#" class="logo">Portfolio</a>
      <ul id="menuList">
        <li><a href="#home">Home</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <main>
      <!-- Home Section -->
      <section id="home">
        <div class="hero-content">
          <h1>Sr. 3D Designer</h1>
          <p>
            Architectural & Inteior Design
          </p>
        </div>
      </section>

      <!-- Skills Section -->
      <section id="skills">
        <h2>Skills</h2>
        <div class="skills-container" id="skillsContainer"></div>
      </section>

      <script>
        const skills = [
          { icon: "view_in_ar", label: "3D Modeling" },
          { icon: "image", label: "3D Rendering" },
          { icon: "palette", label: "Texturing" },
          { icon: "home", label: "Architectural" },
          { icon: "architecture", label: "Sketchup 3D" },
          { icon: "design_services", label: "Product Design" },
          { icon: "light", label: "Lighting" },
          { icon: "view_quilt", label: "3dsMax & Vray" },
          { icon: "drafts", label: "AutoCAD" },
          { icon: "photo_camera", label: "Photoshop" },
          { icon: "code", label: "Programming" },
          { icon: "home", label: "Interior design" },
          { icon: "home", label: "Event & Theming" },
        ];

        const container = document.getElementById("skillsContainer");
        skills.forEach(({ icon, label }) => {
          const btn = document.createElement("button");
          btn.className = "skill-btn";
          btn.innerHTML = `<span class="material-icons">${icon}</span> ${label}`;
          container.appendChild(btn);
        });
      </script>

      <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid" id="galleryGrid"></div>
      </section>

      <script>
        // Select the gallery container
        const galleryGrid = document.getElementById("galleryGrid");

        // Create an array from 1 to 50 and loop through it to generate gallery items
        Array.from({ length: 50 }, (_, index) => index + 1).forEach((num) => {
          const div = document.createElement("div");
          div.className = "gallery-item";

          const img = document.createElement("img");
          img.src = `./assets/${num}.webp`;
          img.alt = `Gallery Image ${num}`;
          img.loading = "lazy";

          div.appendChild(img);
          galleryGrid.appendChild(div);
        });
      </script>

      <!-- Contact Section -->
      <section id="contact">
        <h2>Get in Touch</h2>
        <a
          href="https://www.linkedin.com/"
          target="_blank"
          class="contact-button"
          >Contact Me on LinkedIn</a
        >
      </section>
    </main>

    <footer>
   
        <img src="./assets/company.png" />
      </div>
      <p>
        &copy; 2025 Thyagaraja M 3D Artist Portfolio V1.0.1 All rights reserved.
      </p>
    </footer>

    <!-- Inline JavaScript (minified & combined) -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuIcon = document.querySelector(".menu-icon");
        const menuList = document.getElementById("menuList");
        const nav = document.querySelector("nav");

        menuIcon.addEventListener("click", () => {
          menuList.classList.toggle("active");
          menuIcon.classList.toggle("active");
        });

        document.addEventListener("click", (e) => {
          if (
            !nav.contains(e.target) &&
            menuList.classList.contains("active")
          ) {
            menuList.classList.remove("active");
            menuIcon.classList.remove("active");
          }
        });

        window.addEventListener("scroll", () => {
          window.scrollY > 50
            ? nav.classList.add("scrolled")
            : nav.classList.remove("scrolled");
        });

        document.querySelectorAll('a[href^="#"]').forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            menuList.classList.remove("active");
            menuIcon.classList.remove("active");
            const target = document.querySelector(link.getAttribute("href"));
            target && target.scrollIntoView({ behavior: "smooth" });
          });
        });

        // Horizontal scrolling gallery events
        const gallery = document.querySelector(".gallery");
        const backBtn = document.getElementById("backBtn");
        const nextBtn = document.getElementById("nextBtn");
        if (gallery) {
          gallery.addEventListener("wheel", (e) => {
            e.preventDefault();
            gallery.scrollLeft += e.deltaY;
            gallery.style.scrollBehavior = "auto";
          });
          nextBtn.addEventListener("click", () => {
            gallery.style.scrollBehavior = "smooth";
            gallery.scrollLeft += 900;
          });
          backBtn.addEventListener("click", () => {
            gallery.style.scrollBehavior = "smooth";
            gallery.scrollLeft -= 900;
          });
        }
      });
    </script>
  </body>
</html>
